<br>
<p>
    <a routerLink="/admin/products/new" class="btn btn-info">New Product</a>
</p>

<p>
    <input #query (keyup)="filter(query.value)" class="form-control" placeholder="Search...">
</p>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            
            <!--data-table - tag for angular datatable, data-table-column - for table's count  -->
            <!-- [items] is an input property to provide data which is to be displayed -->
            <!-- [itemCount] to show count of items showed only on page and not total cnt-->
            <data-table [items]="items" [itemCount]="itemCount" (reload)="reloadItems($event)">

                <data-table-column 
                    [property]="'productName'"
                    [header]="'Title'" 
                    [sortable]="true" 
                    [resizable]="true">
                </data-table-column>

                <data-table-column 
                    [property]="'price'" 
                    [header]="'Price'" 
                    [sortable]="true" 
                    [resizable]="true" >
                    <ng-template #dataTableCell let-item="item">
                        {{ item.price | currency:'INR':'symbol' }}
                    </ng-template>
                </data-table-column>

                <data-table-column 
                    [property]="'key'">
                    <ng-template #dataTableCell let-item="item">
                        <a [routerLink]="['/admin/products/', item.productId]" class="btn btn-info">
                            Edit</a>
                    </ng-template>
                </data-table-column>

            </data-table>
        </div>
    </div>

</div>
