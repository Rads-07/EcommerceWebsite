<br>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="category-bar" >
                <div class="list-group ">
                    <a class="list-group-item list-group-item-action"
                    [class.active]="categoryName==''"
                    routerLink = "/">
                        All Categories
                    </a>
                    <a 
                    *ngFor=" let c of categories" 
                    class="list-group-item list-group-item-action"
                    routerLink="/"
                    [queryParams]="{category: c.categoryName}"
                    [class.active]="categoryName === c.categoryName"
                    >
                        {{c.categoryName}}
                    </a>
                </div>
    
            </div>
    
        </div>
        <div class="col-8">
    
            <div class="row">
                <ng-container  *ngFor="let p of filteredProducts; let i=index">
                    <div class="col">
                        <product-card [product]="p" ></product-card>
                    </div>
                    <div *ngIf="(i+1)%2 === 0" class="w-100">
                    </div>
                </ng-container>
            </div>        
            
        </div>
    </div>
</div>
