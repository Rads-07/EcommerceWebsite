<div class="container">
    <div class="row">
        <div class="col">
            <form [formGroup] = "form" (ngSubmit)="placeOrder(form)"> 

                <div class="form-group">
                    <label for="">Name</label>
                    <input 
                        formControlName="name"
                        type="text" 
                        class="form-control">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input 
                        formControlName="address"
                        type="text" 
                        class="form-control">
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input 
                        formControlName="city"
                        type="text" 
                        class="form-control">
                </div>

                <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Place Order</button>
            </form>
        </div>
    </div>
</div>
