<br>
<h3>Shopping Cart </h3>
<div class="card"  *ngIf="cartProducts" style="width: 80%;">
    <div class="card-body">
    <p>
        you have {{cartProducts.length}} items in your shopping cart. <span></span>
        <button 
        (click) = "clearCart()"
         *ngIf = "cartProducts.length"
        class="btn btn-light btn-sm float-right">Clear Shopping Cart</button>
    </p>
    </div>
    <table class="table">

        <thead class="thead">
            <tr>
                <th></th>
                <th>Product</th>
                <th class="text-center" style="width: 230px;">Quantity</th>
                <th class="text-right" style="width: 200px;">Price</th>
            </tr>
        </thead>

        <tbody>
            <ng-container *ngIf="value">
            <tr  *ngFor="let item of items">
                <td class="d-flex justify-content-center"> <div [style.backgroundImage]="'url('+getImage(item) + ')'" class="thumbnail"></div> </td>
                <td >{{ getCartItemName(item) }}</td>
                <td> <product-quantity [product]="findItem(item)" (cartProducts)="getCartProducts($event)" (items)="getItems($event)"  ></product-quantity></td>
                <td class="text-right">{{ getPrice(item) | currency:"INR":"symbol"}}</td>
            </tr>
            </ng-container>
        </tbody>

        <tfoot>
            <tr *ngIf="value">
                <th></th>
                <th></th>
                <th></th>
                <th class="text-right">{{ totalPriceOfCartItems() | currency:"INR":"symbol" }}</th>
            </tr>
            <tr>
                <th colspan="4">
                    <a 
                        *ngIf = "cartProducts.length"
                        class="btn btn-primary"
                        routerLink="/check-out"
                    >
                    Check Out
                    </a>
                </th>
            </tr>
        </tfoot>

    </table> 

</div>
