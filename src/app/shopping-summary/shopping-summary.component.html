<br>
<div class="card" >
    <div class="card-body">
      <h5 class="card-title">Summary</h5>
      <p class="card-text">you have {{cartProducts.length}} items in shopping cart</p>
      <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let item of items">
              {{item.quantity}} x {{findItem(item).productName}} 
              <div class="float-right">
                   {{getPrice(item) | currency:"INR":"symbol"}}
              </div>
          </li>
          <li class="list-group-item font-weight-bold">
              Total
            <div class="float-right">
                {{totalPriceOfCartItems() | currency:"INR":"symbol"}}
            </div>

          </li>
      </ul>
    </div>
  </div>
